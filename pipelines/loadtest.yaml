pool:
  vmImage: 'ubuntu-latest'

parameters:
- name: apphost
  displayName: apphost
  default: test-api.k6.io
- name: authorization
  displayName: authorization
  default: ''  

steps:
  - task: k6-load-test@0
    inputs:
      args: -e host=${{ parameters.host }} -e authorization=${{ parameters.authorization }}
      filename: 'tests/scenarios/crocodileTest.js'